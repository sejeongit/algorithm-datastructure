   <script>
    // * 재귀함수(recursive function)
    function rec1(n) {
      if (n == 1) {
        return; // this is stopping point, called base case
      }
      rec1(n-1);
    }

    // * 1부터 자기자신까지 내림차순으로 출력하는 재귀함수
     const recursive = function(n){
       if(n == 0) return;

       document.write(n + "<br>");

       recursive(n - 1);
       //  any code
     }

     recursive(0);


    // * 1부터 자기자신까지 홀수만 오름차순으로 출력하는 재귀함수
     const recursive2 = function(n) {
      if(n == 0) { return; }
       
      recursive2(n - 1);

      if(n%2 == 1) {
        document.write(n + "<br>");
      }
     }

     recursive2(13);



    // * 1부터 자기자신까지 더하는 재귀함수
    function f(n) {
        if (n <= 1) {
          return 1 // 종료 조건
        }
        return n + f(n-1) // 재귀함수
    }
    console.log(f(100)) //5050


     
     const recursive3 = function(n) {

      if(n <= 1){ return 1; }

      return n + recursive3(n-1);

     }

     console.log(recursive3(5));



    // * 1부터 자기자신까지 곱하는 재귀함수
    const recursive4 = function(n) {

      if(n == 1) return 1;

      return n * recursive4(n-1);

    }

    console.log(recursive4(3));


    // * 배열 추가 재귀함수

    var arr = [];

    const recursive5 = function(n) {
      if(n == 0) return;
      recursive5(n - 1);
      return arr.push(n) // * return을 하지 않으면 값이 없기 때문에(void 함수) undefined 출력
      // arr.push(n)
    }

    console.log(recursive5(5));


    // this is void function  
    function func(list, index) {
      if (index == -1) return;
        
        document.write(list[index] + "<br>");
        func(list, index-1);
    }

    var list = ['a', 'b', 'c', 'd']
    let index = 3;
    func(list, index)



    // * 소수(prime number)인지 판별하는 재귀함수

    // 13부터 1까지 체크 - same function
    var func = function (m, n) {
      document.write(m + " and " + n + "<br>")
      if (n == 1) return true;
      if (m % n == 0) return false;
        
      return func(m, n-1)
    }

    let m = 13;
    let n = m-1;
    document.write(func(m, n))
